<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY APP</title>
    <link id="favicon" rel="shortcut icon" href="/favicon.ico" sizes="16x16 32x32 48x48" type="image/png">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="dark-theme">
    <header>
        <h2>Yummy Tummy</h2>
    </header>
    <main>
        <div class="error">
            Error: message
        </div>
        <div id="recipe-stage">
        </div>
        <div id="user-stage">
        </div>
        <template id="login">
            <div class="login-page">
                <label for="user-name">User Name: </label>
                <input id="user-name" type="text">
                <button class="signin">submit</button>
            </div>
        </template>
        <template id="chat">
            <div class="chat-page">
                <section class="users-list">
                    <h5>Users</h5>
                    <div class="users-detail"></div>
                </section>
                <section class="chat-list">
                    <h5 class="chat-title">Messages</h5>
                    <div class="chat-detail">
                    </div>
                </section>
            </div>
            <div class="chat-action">
                <span>Message:</span>
                <input type="text" class="message" minlength="1">
                <button class="send">Send</button>
            </div>
            <div class="user-action">
                <button class="signout">Sign out</button>
            </div>
        </template>
        <template id="user">
            <div class="user-name"></div>
        </template>
        <template id="message">
            <div class="single-chat">
                <time class="chat-time"></time>
                <div class="chat-name"></div>
                <div class="chat-content"></div>
            </div>
        </template>
    </main>
    <footer>
        <ul class="footer-personal-info">
            <li>Â© 2020 Yiji Huang</li>
            <li class="footer-divider"></li>
            <li>
                <span>E-mail: </span>
                <a href="mailto:huang.yiji@husky.neu.edu">huang.yiji@husky.neu.edu</a>
            </li>
        </ul>
    </footer>
    <script src="/dist/app-bundle.js"></script>
</body>
</html>
