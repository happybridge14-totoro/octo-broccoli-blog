<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY APP</title>
    <link id="favicon" rel="shortcut icon" href="/favicon.png" sizes="16x16 32x32 48x48" type="image/png">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <h2>Store Inventory System</h2>
    </header>
    <main>
        <section class="display-area">
            <h4 class="title">INVENTORY LIST</h4>
            <div class="list-block"></div>
        </section>
        <template id="list-template">
            <div class="list-item">
                <div class="list-item-name"></div>
                <div class="list-item-operations">
                    <button class="list-item-minus">-</button>
                    <span class="list-item-count"></span>
                    <button class="list-item-plus">+</button>
                </div>
                <div>
                    <button class="list-item-delete">X</button>
                </div>
            </div>
        </template>
        <div class="user-input-area">
            <label>New Inventory: </label>
            <div class="user-input-text-area">
                <input type="text" class="user-input-text" id="user-input">
                <div class="user-input-error">Please input a name for new inventory!</div>
            </div>
            <button class="user-input-action">Add</button>
        </div>
        <div class="user-customize-area">
            <button class="user-theme-change">Change theme</button>
        </div>
    </main>
    <footer>
        <ul class="footer-personal-info">
            <li>Â© 2020 Yiji Huang</li>
            <li class="footer-divider"></li>
            <li>
                <span>E-mail: </span>
                <a href="mailto:huang.yiji@husky.neu.edu">huang.yiji@husky.neu.edu</a>
            </li>
        </ul>
    </footer>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
