<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Chat Room</title>
    <link id="favicon" rel="shortcut icon" href="/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body class="dark-theme">
    <header>
        <h2>Online Chat Room</h2>
    </header>
    <main>
        <article class="chatroom-layout">
            <section id="userlist" class="chatroom-userlist">
                <h4 class="chatroom-userlist-title">Sender list: </h4>
                <ul>
                    {userlist}
                </ul>
            </section>
            <section id="message" class="chatroom-message">
                <section id="message-body" class="chatroom-messagelist">
                    <ul>
                    {messagelist}
                    </ul>
                </section>
                <section id="message-input" class="chatroom-addmessage">
                    <form action="/sendMessage" method="POST" autocomplete="off">
                        <label for="user">Sender: </label>
                        <input class="chatroom-addmessage-sender" type="text" name="sender" required autocomplete="off"
                            placeholder="name">
                        <label for="content">Message: </label>
                        <input type="text" name="content" required autocomplete="off" placeholder="message">
                        <button type="submit">Send</button>
                    </form>
                </section>
            </section>
        </article>
    </main>

        <ul class="footer-personal-info">

                <span>E-mail: </span>
                <a href="mailto:huang.yiji@husky.neu.edu">huang.yiji@husky.neu.edu</a>
            </li>
        </ul>
    </footer>
</body>
</html>
