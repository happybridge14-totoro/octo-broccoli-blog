<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Chat Room</title>
    <link id="favicon" rel="shortcut icon" href="/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body class="dark-theme">
    <header>
        <h2>Online Chat Room</h2>
    </header>
    <main>
        <section id="userlist" class="chatroom-userlist">
            <h4 class="chatroom-userlist-title">Sender list: </h4>
            <ul>
                {userlist}
            </ul>
        </section>
        <div id="message" class="chatroom-message">
            <div id="message-body" class="chatroom-messagelist">
                {messagelist}
            </div>
            <div id="message-input" class="chatroom-addmessage">
                <form action="/sendMessage" method="POST" autocomplete="off">
                    <label for="user">Sender: </label>
                    <input class="chatroom-addmessage-sender" type="text" name="sender" id="user" required autocomplete="off"
                        placeholder="name">
                    <label for="content">Message: </label>
                    <input type="text" name="content" id="content" required autocomplete="off" placeholder="message">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ul class="footer-personal-info">
            <li>Â© 2020 Yiji Huang</li>

            <li>
                <span>E-mail: </span>
                <a href="mailto:huang.yiji@husky.neu.edu">huang.yiji@husky.neu.edu</a>
            </li>
        </ul>
    </footer>
</body>
</html>
